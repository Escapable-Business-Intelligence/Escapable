{% load static %}

<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="icon" href="logo.png">
		<title>Escapble</title>
		<!-- Bootstrap core CSS -->
		<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<!-- Custom styles for this template -->
		<link href="{% static 'css/owl.carousel.css' %}" rel="stylesheet">
		<link href="{% static 'css/owl.theme.default.min.css' %}"  rel="stylesheet">
		<link href="{% static 'css/style.css' %}" rel="stylesheet">
	</head>
	<body id="page-top">
		<!-- Navigation -->
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header page-scroll">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand page-scroll" href="/"><img src="{% static 'images/logo.png' %}" alt="Escapable logo" style="width: inherit; height: inherit;"></a>
				</div>
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-right">
						<li class="hidden">
							<a href="#page-top"></a>
						</li>
						<li>
							<a class="page-scroll" href="/#about">About</a>
						</li>
						<li>
							<a class="page-scroll" href="/recommend">Recommend</a>
						</li>
						<li>
							<a class="page-scroll" href="/#team">Team</a>
						</li>
						<li>
							<a class="page-scroll" href="/#contact">Contact</a>
						</li>
					</ul>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>

		<!-- Header -->
		<header>
			<div class="container">
				<div class="slider-container">
					<div class="intro-text">
						<div class="intro-lead-in">간단한 리뷰를 통해 방탈출 테마 추천 받기</div><br>
					</div>
				</div>
			</div>
		</header>

		<section id="review" class="light-bg">
			<div class="container">
				<div class="row">
					<div class="section-text">
						<h3>방탈출 테마에 대한 경험(평점만)을 알려주세요</h3>
						<p>이를 분석하여 방탈출 테마 추천을 해드립니다.<br>많은 테마에 대한 정보를 남겨주실 수록 더 정확한 추천이 가능합니다.</p>

						<ul id="ul_list">
							<li>
								<table>
									<div class="selectbox">
										<tr>
											<td>
												<label for="cafe_1">방탈출 카페를 선택하세요</label>
											</td>
											<td>
												<select name="cafe" id="cafe_1" class="select" onchange="searchThema(1)">
													<option value="-1" selected>방탈출 카페를 선택하세요</option>
													{% for cafe in cafe_list %}
													<option value="{{cafe.cafe_name}}">{{cafe.cafe_name}}</option>
													{% endfor %}
												</select>
											</td>
										</tr>
									</div>
									<div class="selectbox">
										<tr>
											<td>
												<label for="thema_1">방탈출 테마를 선택하세요</label>
											</td>
											<td>
												<select name="thema" id="thema_1" class="select">
													<option value="-1" selected>방탈출 테마를 선택하세요</option>
												</select>
											</td>
										</tr>
									</div>
									<tr>
										<td>
											<label>평점(5.0만점)</label>
										</td>
										<td>
											<input type="number" min="0" max="5" step="0.1" id="rate_1" name="user_rate" required="">
										</td>
									</tr>
								</table>
							</li>
								
						</ul>

					</div>

					<div class="owl-portfolio-item"><input type="button" class="btn" id="btn_add" onclick="action_add()" value="리뷰할 테마 추가"/></div><br><br>
					<div class="owl-portfolio-item"><button type="button" class="page-scroll btn btn-xl" onclick="validate()">추천받기</button></div>

				</div>
			</div>
			<div style="margin: 200px;">	
			</div>
		</section>

		<section id="result">
			<div class="container">
			<div class="row">
				<div class="col-lg-12 text-center">
					<div class="section-title">
						<h2>테마 추천 목록</h2>
						<p>리뷰를 분석하여 추천해드리는 테마 목록입니다</p>
					</div>
				</div>
			</div>
			<div class="row row-0-gutter" id="results">
				
				
				
			</div>
			</div><!-- end container -->

			<div style="margin: 200px;">	
			</div>
		</section>
		
		<div id="my_modal">
			<a class="modal_close_btn">X</a>
			<div id="modal"></div>
        </div>

		<footer>
			<div class="container text-center">
				<p>Designed by <a href="http://moozthemes.com"><span>SOOBEEN</span>escapable team</a></p>
			</div>
		</footer>

		<!-- Bootstrap core JavaScript
			================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
		<script src="{% static 'js/bootstrap.min.js' %}"></script>
		<script src="{% static 'js/owl.carousel.min.js' %}"></script>
		<script src="{% static 'js/cbpAnimatedHeader.js' %}"></script>
		<script src="{% static 'js/jquery.appear.js' %}"></script>
		<script src="{% static 'js/SmoothScroll.min.js' %}"></script>
		<script src="{% static 'js/mooz.themes.scripts.js' %}"></script>

		<script>

		var num = 1;

			function action_add(){
				num++;

				var ul_list = $("#ul_list");
				ul_list.append("<li>\
									<table>\
										<div class='selectbox'>\
											<tr>\
												<td>\
													<label for='cafe_"+ num +"'>방탈출 카페를 선택하세요</label>\
												</td>\
												<td>\
													<select name='cafe' id='cafe_"+ num +"' class='select' onchange='searchThema("+ num +")'>\
														<option value='-1' selected>방탈출 카페를 선택하세요</option>\
														{% for cafe in cafe_list %}\
														<option value='{{cafe.cafe_name}}'>{{cafe.cafe_name}}</option>\
														{% endfor %}\
													</select>\
												</td>\
											</tr>\
										</div>\
										<div class='selectbox'>\
											<tr>\
												<td>\
													<label for='thema_"+ num +"'>방탈출 테마를 선택하세요</label>\
												</td>\
												<td>\
													<select name='thema' id='thema_"+ num +"' class='select'>\
														<option value='-1' selected>방탈출 테마를 선택하세요</option>\
													</select>\
												</td>\
											</tr>\
										</div>\
										<tr>\
											<td>\
												<label>평점(5.0만점)</label>\
											</td>\
											<td>\
												<input type='number' min='0' max='5' step='0.1' id='rate_"+ num +"' name='user_rate' required=''>\
											</td>\
										</tr>\
									</table></li>");
			}

			function searchThema(num){
				var cafeName = $("#cafe_"+ num + " > option:selected").val();

				$.ajax({ 
					type: 'POST', 
					url: "/selectThema",
					dataType: "json",
					data: JSON.stringify(cafeName),
					success: function(data){
						if( typeof(data) != "undefined" ) {

							var list = data;

							if(Array.isArray(list) && list.length === 0) {
								$("#thema_"+ num).html("<option value=''>방탈출 테마가 없습니다</option>");
							}
							else {
								$("#thema_"+ num).html("<option value=''>방탈출 테마를 선택하세요</option>");
	
								$(list).each(function(i) {
									var thema_name = list[i].thema_name;
									$("#thema_"+ num).append("<option value='" + thema_name + "'>" + thema_name + "</option>");
								});
							}

						} 
						else if(data.result == "error") {
							alert("오류");
						}
					},
					error: function(error) {
						alert(error);
					}
				});
			}

			function validate(){
				
				var data_list = new Array();
				
				for(i = 1; i <= num; i++) {
					var cafe_name = $("#cafe_"+ i + " > option:selected").val();
					var thema_name = $("#thema_"+ i + " > option:selected").val();
					var user_rate = $("#rate_"+ i).val();

					if(cafe_name == "" || cafe_name == -1) {
						alert("카페를 선택해 주세요.");
						return false;
					}
					else if(thema_name == "" || thema_name == -1) {
						alert("테마를 선택해 주세요.");
						return false;
					}
					else if((user_rate == "")) {
						alert("평점을 입력해주세요.");
						return false;
					}
					else if((user_rate < 0 || user_rate > 5)) {
						alert("0~5점 사이의 숫자를 입력해주세요.");
						return false;
					}

					var data = new Object(); 
					data.cafe_name = cafe_name;
					data.thema_name = thema_name;
					data.user_rate = user_rate;

					data_list.push(data);
				}

				alert("리뷰를 분석 중입니다. 잠시만 기다려주세요.");

				$.ajax({ 
					type: 'POST', 
					url: "/recommendThema1",
					dataType: "json",
					data: JSON.stringify(data_list),
					success: function(data){
						if(data) {
							var list = data;

							if(Array.isArray(list) && list.length === 0) {
								$("#results").html("추천테마가 없습니다.");
							}
							else {
								$(list).each(function(i) {
									var thema_index = list[i].thema_index;
									var cafe_name = list[i].cafe_name;
									var thema_name = list[i].thema_name;
									var thema_limit_time = list[i].thema_limit_time;
									var thema_genre = list[i].thema_genre;
									var thema_level = list[i].thema_level;
									var thema_activity = list[i].thema_activity;
									var thema_number_of_people = list[i].thema_number_of_people;
									var thema_info = list[i].thema_info;
									thema_info = thema_info.replaceAll("\"", "");
									var thema_picture = list[i].thema_picture;

									var html = "<div class='col-md-4 col-0-gutter'>\
													<div class='ot-portfolio-item' onclick=\"modal('" + cafe_name + "', '" + thema_name + "', '" + thema_limit_time + "', '" + thema_genre + "', '" + thema_level + "', '" + thema_activity + "', '" + thema_number_of_people + "', '" + thema_info + "', '" + thema_picture + "')\" style='cursor:pointer;'>\
														<figure class='effect-bubba'>\
															<img src='" + thema_picture + "' alt='img02' class='img-responsive' />\
															<figcaption>\
																<h2>" + thema_name + "</h2>\
																<p>" + cafe_name + "</p>\
															</figcaption>\
														</figure>\
													</div>\
												</div>";
									$("#results").append(html);
								});
							}

							alert("분석이 완료 되었습니다. 결과페이지로 이동합니다.");
							location.href = "#result";
						} 
					},
					error: function(error) {
						alert("에러가 발생했습니다 " + error);
					},
					beforeSend: function () {
						var width = 0;
						var height = 0;
						var left = 0;
						var top = 0;

						width = 50;
						height = 50;

						top = ( $(window).height() - height ) / 2 + $(window).scrollTop();
						left = ( $(window).width() - width ) / 2 + $(window).scrollLeft();

						if($("#div_ajax_load_image").length != 0) {
							$("#div_ajax_load_image").css({
								"top": top + "px",
								"left": left + "px"
							});
							$("#div_ajax_load_image").show();
						}
						else {
							$("body").append("<div id='div_ajax_load_image' style='position:absolute; top:" + top + "px; left:" + left + "px; width:" + width + "px; height:" + height + "px; z-index:9999; background:#f0f0f0; filter:alpha(opacity=50); opacity:alpha*0.5; margin:auto; padding:0; '><img src='{% static 'images/loading.gif' %}' style='width:50px; height:50px;'></div>");
						}
					},
					complete: function () {
						$("#div_ajax_load_image").hide();
					}
				});

			}

			function modal(cafe_name, thema_name, thema_limit_time, thema_genre, thema_level, thema_activity, thema_number_of_people, thema_info, thema_picture){
				
				var html = "<div>\
							<h3>" + thema_name + "</h3>\
							<h5>" + cafe_name + "</h5>\
							<br>\
							<img src=" + thema_picture + " class='img-responsive' alt='portfolio' style='height: 300PX;'>\
							<p>" + thema_info + "</p>\
							<table>\
								<tr>\
									<td style='width: 100px;'>제한 시간</td>\
									<td>" + thema_limit_time + "</td>\
								</tr>\
								<tr>\
									<td>장르</td>\
									<td>" + thema_genre + "</td>\
								</tr>\
								<tr>\
									<td>난이도</td>\
									<td>" + thema_level + "</td>\
								</tr>\
								<tr>\
									<td>활동성</td>\
									<td>" + thema_activity + "</td>\
								</tr>\
								<tr>\
									<td>제한 인원</td>\
									<td>" + thema_number_of_people + "</td>\
								</tr>\
							</table>\
							<div>";

				$("#modal").html(html);

				var zIndex = 9999;
                var modal = document.getElementById('my_modal');

                // 모달 div 뒤에 희끄무레한 레이어
                var bg = document.createElement('div');
                bg.setStyle({
                    position: 'fixed',
                    zIndex: zIndex,
                    left: '0px',
                    top: '0px',
                    width: '100%',
                    height: '100%',
                    overflow: 'auto',
                    // 레이어 색갈은 여기서 바꾸면 됨
                    backgroundColor: 'rgba(0,0,0,0.4)'
                });
                document.body.append(bg);

                // 닫기 버튼 처리, 시꺼먼 레이어와 모달 div 지우기
                modal.querySelector('.modal_close_btn').addEventListener('click', function() {
                    bg.remove();
                    modal.style.display = 'none';
                });

                modal.setStyle({
                    position: 'fixed',
                    display: 'block',
                    boxShadow: '0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19)',

                    // 시꺼먼 레이어 보다 한칸 위에 보이기
                    zIndex: zIndex + 1,

                    // div center 정렬
                    top: '50%',
                    left: '50%',
                    transform: 'translate(-50%, -50%)',
                    msTransform: 'translate(-50%, -50%)',
                    webkitTransform: 'translate(-50%, -50%)',
					backgroundColor: 'white',
					padding: '20px',
					borderRadius: '10px'
                });

			}

			// Element 에 style 한번에 오브젝트로 설정하는 함수 추가
			Element.prototype.setStyle = function(styles) {
				for (var k in styles) this.style[k] = styles[k];
				return this;
			};

		</script>
	</body>
</html>
